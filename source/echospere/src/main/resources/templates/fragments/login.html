<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EchoSphere</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Áp dụng font Poppins cho toàn bộ trang */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 bg-cover bg-center" style="background-image: url('https://img.freepik.com/premium-vector/gradient-abstract-purple-background_23-2151877370.jpg?w=826');">

<div class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-black bg-opacity-20 backdrop-blur-lg rounded-xl shadow-lg p-8 text-white">

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">EchoSphere</h1>
            <p class="text-gray-300 mt-2">Đăng nhập để bắt đầu trải nghiệm</p>
        </div>

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-200 block mb-2">Tài khoản</label>
                <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-user text-gray-400"></i>
                        </span>
                    <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản của bạn"
                           class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-md py-2 pl-10 pr-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                </div>
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-200 block mb-2">Mật khẩu</label>
                <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                             <i class="fa-solid fa-lock text-gray-400"></i>
                        </span>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                           class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-md py-2 pl-10 pr-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <a href="#" class="font-medium text-purple-400 hover:text-purple-300 transition-colors">Quên mật khẩu?</a>
                <a href="/registration" class="font-medium text-purple-400 hover:text-purple-300 transition-colors">Tạo tài khoản mới</a>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-300 ease-in-out transform hover:scale-105">
                    Đăng Nhập
                </button>
            </div>

            <div class="flex items-center my-4">
                <hr class="flex-grow border-gray-600">
                <span class="mx-4 text-gray-400 text-sm">Hoặc</span>
                <hr class="flex-grow border-gray-600">
            </div>

            <div>
                <button type="button"
                        class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md border border-gray-300 shadow-sm transition-all duration-300">
                    <i class="fa-brands fa-google text-red-500"></i>
                    <span>Đăng nhập với Google</span>
                </button>
            </div>

        </form>
    </div>

</div>
</body>
</html>
