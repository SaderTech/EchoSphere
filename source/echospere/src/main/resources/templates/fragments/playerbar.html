<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="mainPlayerBar">
        <!-- Player Bar -->
        <footer id="now-playing-bar" class="fixed bottom-0 left-0 w-full p-2 flex items-center justify-between text-white z-30">
            <div class="flex items-center w-1/4">
                <img src="https://via.placeholder.com/64x64?text=Album" alt="Album Art" class="w-16 h-16 rounded-md mr-4">
                <div>
                    <h4 class="font-semibold" style="font-family: 'Poppins', sans-serif;">Tên bài hát</h4>
                    <p class="text-sm text-gray-400" style="font-family: 'Poppins', sans-serif;">Tên nghệ sĩ</p>
                </div>
                <i class="far fa-heart ml-4 text-gray-400 hover:text-purple-300 cursor-pointer"></i>
            </div>
            <div class="flex flex-col items-center w-1/2">
                <div class="flex items-center space-x-6">
                    <button class="text-gray-400 hover:text-purple-300"><i class="fas fa-random fa-lg"></i></button>
                    <button class="text-gray-400 hover:text-purple-300"><i class="fas fa-step-backward fa-lg"></i></button>
                    <button class="bg-white text-black w-10 h-10 rounded-full flex items-center justify-center hover:scale-110 transition-transform">
                        <i class="fas fa-play fa-lg"></i>
                    </button>
                    <button class="text-gray-400 hover:text-purple-300"><i class="fas fa-step-forward fa-lg"></i></button>
                    <button class="text-gray-400 hover:text-purple-300"><i class="fas fa-redo fa-lg"></i></button>
                </div>
                <div class="flex items-center w-full mt-2 space-x-2">
                    <span class="text-xs text-gray-400" style="font-family: 'Poppins', sans-serif;">1:23</span>
                    <div class="w-full bg-gray-600 rounded-full h-1">
                        <div class="bg-white h-1 rounded-full" style="width: 45%"></div>
                    </div>
                    <span class="text-xs text-gray-400" style="font-family: 'Poppins', sans-serif;">3:45</span>
                </div>
            </div>
            <div class="flex items-center justify-end w-1/4 space-x-4">
                <button class="text-gray-400 hover:text-purple-300"><i class="fas fa-microphone"></i></button>
                <button class="text-gray-400 hover:text-purple-300"><i class="fas fa-list"></i></button>
                <button class="text-gray-400 hover:text-purple-300"><i class="fas fa-volume-up"></i></button>
                <div class="w-24 bg-gray-600 rounded-full h-1">
                    <div class="bg-white h-1 rounded-full" style="width: 80%"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
