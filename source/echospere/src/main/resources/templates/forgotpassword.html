<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu - EchoSphere</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Áp dụng font Poppins cho toàn bộ trang */
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-[#1e143b] to-black">

<div class="min-h-screen flex items-center justify-center p-4">

  <!-- Forgot Password Card -->
  <div class="w-full max-w-md bg-black bg-opacity-20 backdrop-blur-lg rounded-xl shadow-lg p-8 text-white">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Quên Mật Khẩu?</h1>
      <p class="text-gray-300 mt-3">Đừng lo lắng! Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn để đặt lại mật khẩu.</p>
    </div>

    <form action="#" class="space-y-6">

      <!-- Email Input -->
      <div>
        <label for="email" class="text-sm font-medium text-gray-200 block mb-2">Địa chỉ Email</label>
        <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3.5">
                             <i class="fa-solid fa-envelope text-gray-400"></i>
                        </span>
          <input type="email" id="email" name="email" placeholder="example@email.com" required
                 class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-md py-2.5 pl-10 pr-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2.5 px-4 rounded-md transition-all duration-300 ease-in-out transform hover:scale-105">
          Lấy Lại Mật Khẩu
        </button>
      </div>

      <!-- Back to Login Link -->
      <div class="text-center pt-4">
        <a href="/login" class="font-medium text-sm text-purple-400 hover:text-purple-300 transition-colors flex items-center justify-center gap-2">
          <i class="fa-solid fa-arrow-left"></i>
          Quay lại trang Đăng nhập
        </a>
      </div>
    </form>
  </div>

</div>
</body>
</html>
