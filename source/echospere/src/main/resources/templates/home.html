<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EchoSphere-Web Player Music</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/390e5be97b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="~{fragements/header.html :: mainHeader}"></header>
    <div class="container">
        <div class="content">
            <div class="Album"></div>
            <div class="playlist"></div>
            <div class="trending-song"></div>
        </div>
        <div class="slide">
            <div class="BaiHatYeuThich"></div>
            <div class="Playlist"></div>
            <div class="artists"></div>
        </div>
    </div>
    <footer th:replace="~{fragements/footer.html :: mainFooter}"></footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const slide = document.querySelector('.slide');
        const content = document.querySelector('.content');

        // Simulate loading content
        setTimeout(() => {
            slide.innerHTML = '<h1>Welcome to EchoSphere</h1>';
            content.innerHTML = '<p>Your music journey starts here!</p>';
        }, 1000);
    });

    document.addEventListener("click" , function() {
        const profile = document.querySelector('.profile');
        profile.classList.toggle('hidden');
    });
</script>
</html>
